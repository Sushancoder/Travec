<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travec - A Travel Recommendation App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=task_alt" />
    <link rel="stylesheet" href="travec.css">

    <style>
        .success{
            color: white;
            font-size: 20px;
            font-weight: 800;
            margin-top: 40vh;
            margin-left: 20%;
            -webkit-text-stroke: 1.5px green;
        }
        .suc_title{
            font-size: 50px;
        }
        .success_symbol{
            padding-top: 20px;
        }
        .suc_mail{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <img width="44" height="44" src="https://img.icons8.com/pastel-glyph/64/circumnavigation--v2.png"
            alt="circumnavigation--v2" />
        <ul class="navlinks">
            <li><a href="travec.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>

        <div class="search">
            <input type="search" name="search" id="search" placeholder="Type your destination" autofocus>
            <button class="search_but">Search</button>
            <button class="search_reset">Clear</button>
        </div>
    </nav>


    <main>
        <div class="success">
            <div class="suc_title">
                Submission completed
                <span class="success_symbol">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="green"><path d="M480-80q-85 0-158-30.5T195-195q-54-54-84.5-127T80-480q0-84 30.5-157T195-764q54-54 127-85t158-31q75 0 140 24t117 66l-43 43q-44-35-98-54t-116-19q-145 0-242.5 97.5T140-480q0 145 97.5 242.5T480-140q145 0 242.5-97.5T820-480q0-30-4.5-58.5T802-594l46-46q16 37 24 77t8 83q0 85-31 158t-85 127q-54 54-127 84.5T480-80Zm-59-218L256-464l45-45 120 120 414-414 46 45-460 460Z"/></svg>
                    </span>
            </div>
            <div class="suc_mail">
                We'll soon reach you out using your email.
            </div>
        </div>
        <div class="title">

            <div class="socials">
                <a href="https://www.facebook.com" target="_blank">
                    <img width="24" height="24" src="https://img.icons8.com/material/24/facebook-new.png"
                        alt="facebook-new" />

                </a>
                <a href="https://www.x.com" target="_blank">
                    <img width="24" height="24" src="https://img.icons8.com/material/24/twitter--v2.png"
                        alt="twitter--v2" />
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img width="24" height="24" src="https://img.icons8.com/material/24/instagram-new--v1.png"
                        alt="instagram-new--v1" />

                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img width="24" height="24" src="https://img.icons8.com/material/24/linkedin--v1.png"
                        alt="linkedin--v1" />

                </a>
            </div>
        </div>

        <div class="search_res">
            </div>
    </main>


    <script src="travec.js"></script>

</body>

</html>
